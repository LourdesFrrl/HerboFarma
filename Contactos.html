<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HerboFarma</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <meta
      content="author"
      description="Santiago Lacki, Maria Lourdes Ferraioli, Agustina Hernandez, Ignacio Barrojo, Luis Martin Diaz"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fw-bold">
        <div class="container">
          <a class="navbar-brand" href="../index.html"><img src="../img/logoHerboFarma(1).webp" alt="Logo de la farmacia" class="logo-herbofarma-nav"></a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-3">
              <li class="nav-item">
                <a class="nav-link link-comun" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-comun" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-comun" href="#">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link link-sesion dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle fs-4 me-1"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Iniciar Sesion</a></li>
                  <li><a class="dropdown-item" href="#">Registrarse</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-bag-plus-fill fs-4"></i></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-light" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-light">
      <section class="bg-primary-subtle  py-4">
        <h1 class="marca text-center">CONTACTO</h1>
      </section>
      <section class="container my-3">
        <div class="row">
          <article class="col-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y Apellido *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Juan Perez"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Juanperez@ejemplo.com"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono *</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="(+54) 381-2385131"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="consulta"
                  >Ingrese su consulta *</label
                >
                <textarea
                  name="consulta"
                  id="consulta"
                  class="w-100 form-control"
                  placeholder="Ingrese aqui su consilta..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </article>
          <article class="col-12 col-md-6 mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10606794951!2d-65.20974192556409!3d-26.83657849002515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1740442341028!5m2!1ses-419!2sar"
              class="w-100 h-100"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
