<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="author"
      description="Santiago Lacki, Maria Lourdes Ferraioli, Agustina Hernandez, Ignacio Barrojo, Luis Martin Diaz"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fw-bold">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../img/logoHerboFarma(1).webp"
              alt="Logo de la farmacia"
              class="logo-herbofarma-nav"
          /></a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-3">
              <li class="nav-item">
                <a class="nav-link link-comun" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-comun" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-comun" href="./Contactos.html">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link link-sesion dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-4 me-1"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Iniciar Sesion</a></li>
                  <li><a class="dropdown-item" href="#">Registrarse</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-bag-plus-fill fs-4"></i
                ></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-light" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-light">
      <section class="py-4">
        <h1 class="marca text-center mb-0">CONTACTANOS</h1>
        <p class="fs-5 text-center">Para comunicarte con nosotros completa el siguiente formulario</p>
      </section>
      <section class="container py-3">
        <div class="row">
          <article class="col-12 col-md-6 mb-3">
            <form class="bg-white rounded-3 p-4 border">
              <div class="justify-content-center">
                <div class="mb-3">
                  <h3 class="text-center mt-3 mb-4">Formulario de Contacto</h3>
                  <label for="nombre" class="form-label"
                    >Nombre y Apellido *</label
                  >
                  <input
                    type="text"
                    class="form-control w-75"
                    id="nombre"
                    placeholder="Juan Perez"
                    required
                    minlength="5"
                    maxlength="100"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control w-75"
                    id="email"
                    placeholder="Juanperez@ejemplo.com"
                    required
                    minlength="10"
                    maxlength="100"
                  />
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Telefono *</label>
                  <input
                    type="tel"
                    class="form-control w-75"
                    id="telefono"
                    placeholder="(+54) 381-2385131"
                    required
                    min="10"
                    max="10"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="consulta"
                    >Ingrese su consulta *</label
                  >
                  <textarea
                    name="consulta"
                    id="consulta"
                    class="form-control w-75"
                    placeholder="Ingrese aqui su consilta..."
                    required
                    minlength="5"
                    maxlength="300"  
                    rows="3"              
                  ></textarea>
  
                </div>
               <div class="d-flex justify-content-center"> <button type="submit" class="btn btn-primary w-25">Enviar</button></div>
              </div>
            </form>
          </article>
          <article class="col-12 col-md-6 mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10606794951!2d-65.20974192556409!3d-26.83657849002515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1740442341028!5m2!1ses-419!2sar"
              class="w-100 h-100"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </article>
        </div>
      </section>
    </main>
    <footer class="text-light fw-light">
      <section class="container pt-4 pb-2">
        <div class="row h-100">
          <article class="col-12 col-md-3 col-lg-3">
            <div class="d-flex flex-row justify-content-center py-4">
              <a class="navbar-brand" href="../index.html"
                ><img
                  src="../img/logoHerboFarma(1).webp"
                  alt="Logo de la farmacia"
                  class="logo-herbofarma"
              /></a>
            </div>
          </article>

          <article class="col-12 col-md-3 col-lg-3 text-center">
            <h5 class="text-dark text-decoration-underline">Información:</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-light text-decoration-none"
                  >Sobre nosotros</a
                >
              </li>
              <li>
                <a href="#" class="text-light text-decoration-none"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li>
                <a href="#" class="text-light text-decoration-none"
                  >¿Quieres trabajar con nosotros?</a
                >
              </li>
            </ul>
          </article>

          <article class="col-12 col-md-3 col-lg-3 text-center">
            <div class="d-flex flex-row justify-content-center pb-4">
              <a
                href="https://guiadetramites.tucuman.gob.ar/organismo/7358/direccion-general-de-fiscalizacion-sanitaria.html"
                ><img
                  src="../img/siprosa-footer.png"
                  alt="logo siprosa"
                  class="logos-legales"
              /></a>
            </div>
          </article>

          <article class="col-12 col-md-3 col-lg-3 text-center gap-2 pb-3">
            <h5 class="text-dark text-decoration-underline">Nuestras redes:</h5>
            <i class="bi bi-instagram fs-3 mx-2"></i>
            <i class="bi bi-facebook fs-3"></i>
            <i class="bi bi-twitter fs-3 mx-2"></i>
          </article>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
