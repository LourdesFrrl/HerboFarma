    <main>
      <section class="container mt-2 w-50">
        <h1 class="text-center">Registrate</h1>
        <form action="">
          <div class="mb-3 d-flex flex-column align-items-center my-5">
            <label for="Nombre" class="form-label w-75 ps-2"
              >Nombre Completo*</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="Nombre"
              placeholder="Juan Perez"
              required
              minlength="3"
              maxlength="50"
            />
            <label for="user" class="form-label w-75 ps-2 pt-2">Usuario</label>
            <input
              type="text"
              class="form-control w-75"
              id="user"
              placeholder="Jperez123"
              required
              minlength="6"
              maxlength="30"
            />
            <label for="gmail" class="form-label w-75 ps-2 pt-2"
              >Correo Electronico*</label
            >
            <input
              type="email"
              class="form-control w-75"
              id="gmail"
              placeholder="JuanPerez@gmail.com"
              required
              minlength="10"
              maxlength="50"
            />
            <label for="celu" class="form-label w-75 ps-2 pt-2"
              >Telefono*</label
            >
            <input
              type="tel"
              class="form-control w-75"
              id="celu"
              placeholder="(+54) 9 381 1234 5678"
              required
              inputmode="numeric"
              pattern="[0-9]+"
              minlength="9"
              maxlength="15"
            />
            <label for="domi" class="form-label w-75 ps-2 pt-2"
              >Domicilio*</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="domi"
              placeholder="Gral. José María Paz 576"
              minlength="10"
              maxlength="50"
            />
            <label for="codigo" class="form-label w-75 ps-2 pt-2"
              >Codigo Postal*</label
            >
            <input
              type="text"
              class="form-control w-75"
              id="codigo"
              placeholder="4000"
              required
              inputmode="numeric"
              pattern="[0-9]+"
              minlength="4"
              maxlength="5"
              pattern="[0-9]{4}"
            />
            <label for="pass" class="form-label w-75 ps-2 pt-2"
              >Contraseña*</label
            >
            <input
              type="password"
              class="form-control w-75"
              id="pass"
              placeholder="********"
              required
            />
            <button type="submit" class="btn btn-secondary mt-2">
              Registrarse
            </button>
          </div>
        </form>
      </section>
