<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Santiago Lacki, Maria Lourdes Ferraioli, Agustina Hernandez, Ignacio Barrojo, Luis Martin Diaz" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <main class="bg-light">
        <section class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 text-center">
                    <img src="../img/login.jpg" alt="estante con medicamentos" class="img-fluid rounded w-100"/>
                </div>
                <div class="col-md-5">
                    <form>
                        <div class="mb-3">
                            <h1 class="mt-4">Inicio de Sesion</h1>
                            <label for="email" class="form-label">Correo o Usuario</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico o nombre de usuario" />
                        </div>
                        <div class="mb-3">
                            <label for="pass">Contraseña</label>
                            <input type="password" class="form-control" id="pass" placeholder="Ingrese su Contraseña" />
                        </div>
                        <p class="text-muted">
                            <a href="./error404.html" class="nav-link text-center"><i class="bi bi-lock"></i>¿Olvidaste tu contraseña?</a>
                        </p>    
                            <button type="submit" class="btn btn-secondary w-100"><i class="bi bi-person"></i>Iniciar Sesion</button>
                            <button type="button" class="btn btn-primary w-100 mt-3"> <i class="bi bi-facebook"></i> Iniciar Sesion con Facebook</button>
                            <button type="button" class="btn btn-danger w-100 mt-3"><i class="bi bi-google"></i> Iniciar Sesion con Google</button>
                            <p class="text-muted mt-2"><a class="nav-link text-center" href="./registro.html">¿No tienes una cuenta aún?</a></p>
                        </form>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
